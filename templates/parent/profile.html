{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width:520px;">
  <h2>Můj profil</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-row">
        <label>{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button class="btn" type="submit">Uložit</button>
  </form>
</div>
{% endblock %}
