{% extends 'base.html' %}

{% block content %}
<div class="card login-card" style="max-width:420px;margin:0 auto;">
  <h2>Přihlášení</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <label for="id_username">Email</label>
      {{ form.username }}
    </div>
    <div class="form-row">
      <label for="id_password">Heslo</label>
      {{ form.password }}
    </div>
    <button class="btn" type="submit">Přihlásit</button>
  </form>
  <p style="margin-top:10px;">
    <a href="/reset-hesla/{% if request.mobile_preview %}?mobile=1{% endif %}">Zapomenuté heslo?</a>
  </p>
  <p class="muted" style="margin-top:12px;">Nemáte účet? Registrujte dítě ve veřejném formuláři.</p>
  {% if not request.mobile_preview %}
    <p style="margin-top:12px;">
      <a class="btn secondary" href="/login/?mobile=1">Zapnout mobilní náhled</a>
    </p>
  {% endif %}
</div>
{% endblock %}
