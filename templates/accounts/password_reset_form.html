{% extends 'base.html' %}

{% block content %}
<div class="card login-card" style="max-width:480px;margin:0 auto;">
  <h2>Obnova hesla</h2>
  <p class="muted">Zadejte e-mail. Pošleme odkaz pro nastavení nového hesla.</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <label for="id_email">Email</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>
    <button class="btn" type="submit">Odeslat odkaz</button>
  </form>
  <p style="margin-top:12px;">
    <a href="/login/{% if request.mobile_preview %}?mobile=1{% endif %}">Zpět na přihlášení</a>
  </p>
</div>
{% endblock %}
